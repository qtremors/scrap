<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A digital graveyard of scrapped web projects. Every developer has a folder of unfinished projects - this is their final resting place.">
    <meta name="theme-color" content="#0d0d0d">
    <meta property="og:title" content="Scrapped Websites - Digital Graveyard">
    <meta property="og:description"
        content="Every developer's forgotten experiments and abandoned ideas, archived forever.">
    <meta property="og:type" content="website">
    <title>Scrapped Websites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="public/index.css">
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3EðŸ—‘ï¸%3C/text%3E%3C/svg%3E">
</head>

<body>
    <div class="noise-overlay"></div>
    <canvas id="bg-canvas"></canvas>
    <div id="preview-backdrop">
        <iframe id="preview-frame" src="about:blank"></iframe>
    </div>

    <header class="site-header">
        <h1 class="glitch" data-text="SCRAP_YARD">SCRAP_YARD</h1>
        <p class="subtitle">DIGITAL_GRAVEYARD // ARCHIVED_EXPERIMENTS</p>

        <div class="terminal-search">
            <span class="prompt">></span>
            <input type="text" id="search-input" placeholder="FILTER_PROJECTS..." spellcheck="false" autocomplete="off">
        </div>
    </header>
    <main id="card-container">
        {{PROJECT_CARDS}}
    </main>
    <script src="public/index.js" defer></script>
</body>

</html>
