<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Flare Collection - Scrapyard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .container {
            text-align: center;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            color: #facc15;
            text-shadow: 0 0 20px rgba(250, 204, 21, 0.5);
            letter-spacing: 4px;
        }

        .grid {
            display: flex;
            gap: 3rem;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border: 1px solid #333;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            width: 220px;
            backdrop-filter: blur(5px);
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #facc15;
            box-shadow: 0 0 30px rgba(250, 204, 21, 0.2);
            background: rgba(250, 204, 21, 0.1);
        }

        .card h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            color: #facc15;
        }

        .card p {
            margin: 0;
            color: #9ca3af;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-bottom: 1rem;
        }

        .badge.new {
            background: #22c55e;
            color: #000;
        }

        .badge.old {
            background: #6b7280;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="container">
        <h1>STELLAR FLARE</h1>
        <div class="grid">
            <a href="redux.html" class="card">
                <span class="badge new">MODULAR / V2</span>
                <h2>Redux</h2>
                <p>Newest version with improved engine, modular code, and better performance.</p>
            </a>
            <a href="legacy_v1.html" class="card">
                <span class="badge old">LEGACY / V1</span>
                <h2>Original</h2>
                <p>Allowing you to play the original proof-of-concept version of the game.</p>
            </a>
        </div>
    </div>
</body>

</html>
