<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <style>
        .error-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 24px;
        }

        .error-card {
            background-color: var(--md-sys-color-surface-container-high);
            border-radius: 28px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
        }

        .error-code {
            font-size: 80px;
            font-weight: 700;
            color: var(--md-sys-color-primary);
            line-height: 1;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 28px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 16px;
        }

        .error-description {
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 24px;
            max-width: 350px;
        }

        .error-icon {
            font-size: 64px;
            color: var(--md-sys-color-outline);
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <header class="top-app-bar">
        <div class="app-bar-left">
            <span class="material-symbols-outlined logo-icon">flutter_dash</span>
            <h1 class="app-bar-title">Project Title</h1>
        </div>
        <div class="app-bar-right">
            <button class="profile-button">
                <span class="material-symbols-outlined profile-icon">account_circle</span>
            </button>
        </div>
    </header>

    <main class="error-container">
        <div class="error-card">
            <span class="material-symbols-outlined error-icon">sentiment_dissatisfied</span>
            <div class="error-code">404</div>
            <div class="error-message">Page Not Found</div>
            <p class="error-description">
                The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            </p>
            <a href="index.html" class="md3-button-elevated">
                <span class="material-symbols-outlined">home</span> Back to Home
            </a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Project Title. Built with Material Design 3 principles.</p>
    </footer>
</body>
</html>
