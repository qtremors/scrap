<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Quiz - Chat Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <style>

        .chat-layout {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            min-height: calc(100vh - 64px - 50px);
        }
        
        .chat-header {
            background-color: var(--md-sys-color-surface-container);
            padding: 16px 24px;
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 24px;
            color: var(--md-sys-color-on-surface);
        }


        .message-area {
            flex-grow: 1;
            padding: 24px;
            background-color: var(--md-sys-color-surface-container-low);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message-area p {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            line-height: 1.5;
        }


        .system-message {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }


        .input-bar-wrapper {
            padding: 16px 0;
            background-color: var(--md-sys-color-surface);
            border-top: 1px solid var(--md-sys-color-outline);
            position: sticky;
            bottom: 0;
        }

        .input-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: var(--md-sys-color-surface-container-high);
            border-radius: 28px;
            max-width: 850px;
            margin: 0 auto;
            padding: 8px 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .input-bar input {
            flex-grow: 1;
            padding: 8px 0;
            border: none;
            background: none;
            color: var(--md-sys-color-on-surface);
            font-size: 16px;
            outline: none;
        }


        .question-selector select {
            padding: 6px 10px;
            border-radius: 8px;
            background-color: var(--md-sys-color-surface-container-low);
            border: 1px solid var(--md-sys-color-outline);
            color: var(--md-sys-color-on-surface);
            font-size: 14px;
            -webkit-appearance: none;
            appearance: none;
        }

        .send-button {
            background: none;
            border: none;
            color: var(--md-sys-color-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .send-button:hover {
            background-color: color-mix(in srgb, var(--md-sys-color-primary) 8%, transparent);
        }


        @media (max-width: 600px) {
            .input-bar-wrapper {
                padding: 12px;
            }
            .input-bar {
                margin: 0 8px;
            }
            .message-area {
                padding: 16px;
            }
        }
    </style>
</head>
<body class="md3-system-theme">
    <header class="top-app-bar">
        <div class="app-bar-left">
            <a href="quiz_landing.html" class="profile-button" style="text-decoration: none;">
                <span class="material-symbols-outlined logo-icon" style="margin-left: -8px;">arrow_back</span>
            </a>
            <h1 class="app-bar-title">Custom Quiz Generator</h1>
        </div>
        <div class="app-bar-right">
            <button class="profile-button">
                <span class="material-symbols-outlined profile-icon">account_circle</span>
            </button>
        </div>
    </header>

    <main class="chat-layout">
        
        <div class="chat-header">
            <span class="material-symbols-outlined" style="color: var(--md-sys-color-primary); font-size: 32px;">sparkle</span>
            <h2>AI Quiz Assistant</h2>
        </div>

        <div class="message-area" id="message-area">
            <p class="system-message">
                Hello! I can generate a quiz on any tech topic you like. Tell me: 
                **"Generate a quiz on Python decorators with 15 questions."** or 
                **"Quiz me on modern CSS layout using 8 questions."**
            </p>
        </div>

        <div class="input-bar-wrapper">
            <div class="input-bar">
                <div class="question-selector">
                    <label for="num-questions-chat" class="sr-only">Questions</label>
                    <select id="num-questions-chat">
                        <option value="5">5 Qs</option>
                        <option value="10" selected>10 Qs</option>
                        <option value="15">15 Qs</option>
                        <option value="20">20 Qs</option>
                    </select>
                </div>
                
                <input type="text" placeholder="Type your quiz request here..." id="chat-input">
                
                <button class="send-button" onclick="sendMessage()">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>

    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Learning by Bits. Generated by AI.</p>
    </footer>

    <script>
        // NOTE: This JavaScript is purely for visual demonstration.
        // In a real application, this would handle AJAX and quiz generation.
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const messageArea = document.getElementById('message-area');
            const numQuestions = document.getElementById('num-questions-chat').value;
            const text = input.value.trim();

            if (text) {
                const userMsg = document.createElement('p');
                userMsg.textContent = text;
                userMsg.style.alignSelf = 'flex-end';
                userMsg.style.backgroundColor = 'var(--md-sys-color-secondary)';
                userMsg.style.color = 'var(--md-sys-color-on-secondary)';
                userMsg.style.borderBottomRightRadius = '4px';
                userMsg.style.maxWidth = '90%';
                messageArea.appendChild(userMsg);

                setTimeout(() => {
                    const botMsg = document.createElement('p');
                    const topic = text.length > 30 ? text.substring(0, 30) + '...' : text;
                    botMsg.textContent = `Generating a ${numQuestions}-question quiz based on your request: "${topic}". Redirecting now...`;
                    botMsg.className = 'system-message';
                    messageArea.appendChild(botMsg);
                    messageArea.scrollTop = messageArea.scrollHeight;

                }, 500);


                input.value = '';
                messageArea.scrollTop = messageArea.scrollHeight;
            }
        }

        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
